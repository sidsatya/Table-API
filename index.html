<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Node and MongoDB</title>
    </head>

    <body>
        <h1>Table API</h1>
        <form method="post" action="/">
            <label>Create a New Table</label><br>
            <input type="text" name="title" placeholder="Enter title..." required>
            <input type="text" name="content" placeholder="Enter content..." required>
            <input type="submit" value="Add Table">
        </form>
        <br>
        <form action="update" method="post">
            <label>Update a Table</label><br>
            <input type="text" name="tableId" placeholder="Enter the tableId..." required>
            <input type="text" name="title" placeholder="Enter new title..." required>
            <input type="text" name ="content" placeholder="Enter new content..." required>
            <input type="submit" value="Update Table">
        </form>
        <br>
        <form action="deleteOne" method="post">
            <label>Delete a Table</label><br>
            <input type="text" name="tableId" placeholder="Enter the tableId..." required>
            <input type="submit" value="Delete Table">
        </form>
        <br>
        <form action="deleteAll" method="post">
            <label>Delete all Tables</label><br>
            <input type="submit" value="Delete all Tables">
        </form>
        <br>
        <form method="get" action="/show">
            <label>Show all Tables</label><br>
            <input type="submit" value="Show Tables">
        </form>
    </body>
</html>
